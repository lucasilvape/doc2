<svg width="180" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente sutil para os parênteses -->
    <linearGradient id="greenParenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66FF66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44DD44;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Texto "k" -->
  <text x="2" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E2E2E">k</text>
  
  <!-- Parêntese esquerdo customizado - mais arredondado -->
  <path d="M 22 14 Q 18 20 22 26" stroke="url(#greenParenGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Parêntese direito customizado - mais arredondado -->
  <path d="M 30 14 Q 34 20 30 26" stroke="url(#greenParenGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Continuação do texto "vr" -->
  <text x="42" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E2E2E">vr</text>
  
  <!-- Texto "seguradora" em cinza menor -->
  <text x="84" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#666666">seguradora</text>
  
  <!-- Elemento decorativo - pequena linha verde -->
  <rect x="82" y="32" width="100" height="1" fill="#66FF66" opacity="0.6"/>
</svg>